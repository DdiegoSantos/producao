<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="corte.css">
    <title>Corte de Liga</title>
   
</head>
<body>
    <section>
        <div id="corpo">
            <header>
                <div class="container">
                    <h1> Corte de Liga </h1>
                    <h2>PCP</h2>
                    <p>
                        Produto 1 <input type="number" id="pcp1" class="dados" placeholder="Qtd. Embalagem" value="">
                        <input type="number" id="peso1" class="brix" placeholder="Peso" value=""><br>
                        Produto 2 <input type="text" id="pcp2" class="dados" placeholder="Qtd. Embalagem" value="">
                        <input type="text" id="peso2" class="brix" placeholder="Peso" value=""><br>
                        Produto 3 <input type="text" id="pcp3" class="dados" placeholder="Qtd. Embalagem">
                        <input type="text" id="peso3" class="brix" placeholder="Peso">
                    </p>
                    <label id="somaPcp"> Quantidade à produzir.</label>
                    <hr>
                </div>
            </header>
            <div class="container">
                <p>
                    
                    <h2>Torrado</h2>
                        <p>
                            <input type="text"  id="txtTor" class="dados" placeholder="Torrado" value="">
                            
                            <input type="text" id="txtRe" class="brix" placeholder="R%" value="49"><br>
                        
                    </p> <hr>
                        <h2>Diluido</h2>
                        <p>
                            <input type="text" id="dadosD" class="dados" placeholder="Diluido" value=""> 
                        
                            <input type="text"id="brixD" class="brix" placeholder="D%" value="10">
                        </p> <hr>
                            <h2>Concentrado</h2>
                        <p>
                            <input type="text" id="txtCon" placeholder="Concentrado" class="dados" value="">

                            <input type="text" id="brixC" placeholder="C%" class="brix" value="50">
                        </p> <hr>

                        <input type="radio" class="rad" id="liga" name="liga" checked onclick="desaparecer()">
                        <label for="liga">outra</label>

                        <input type="radio" class="rad" id="folger" name="liga" onclick="aparecer()">
                        <label for="folger">folger</label>

                            <span id="balanca">
                                <p>Balança de Mistura</p>
                                    <input type="text" id="tq11N" placeholder="TQ 11N" class="dados" value=""> 
                                    <input type="text" id="tq13N" placeholder="TQ 13N" class="dados" value=""> 
                                    <input type="text" id="aroma" placeholder="aroma" class="dados" value="70">
                                    <input type="text" id="split" placeholder="split" class="dados" value="155">
                                    <input type="text" id="conB" placeholder="concentrado" class="dados" value="550">
                                    <input type="text" id="repro" placeholder="reprocesso" class="dados" value="50">
                                </span>
                    <hr>

                    </p>
                        
                        <h3>Torre 1</h3>
                        <p>
                            Produto 1 <input type="text" id="emb1" class="dados" placeholder="Qtd. Embalagem">
                            <input type="text" id="pesoEmb1" class="brix" placeholder="Peso"><br>
                            Produto 2 <input type="text" id="emb2" class="dados" placeholder="Qtd. Embalagem">
                            <input type="text" id="pesoEmb2" class="brix" placeholder="Peso"><br>
                            Produto 3 <input type="text" id="emb3" class="dados" placeholder="Qtd. Embalagem">
                            <input type="text" id="pesoEmb3" class="brix" placeholder="Peso">
                        </p>
                        <h3>Torre 2</h3>
                        <p>
                            Produto 1 <input type="text" id="emb2-1" class="dados" placeholder="Qtd. Embalagem">
                            <input type="text" id="pesoEmb2-1" class="brix" placeholder="Peso"><br>
                            Produto 2 <input type="text" id="emb2-2" class="dados" placeholder="Qtd. Embalagem">
                            <input type="text" id="pesoEmb2-2" class="brix" placeholder="Peso"><br>
                            Produto 3 <input type="text" id="emb2-3" class="dados" placeholder="Qtd. Embalagem">
                            <input type="text" id="pesoEmb2-3" class="brix" placeholder="Peso">
                        </p> <hr>

                <p>
                    <input type="button" value="calcular" class="button" onclick="calcular()">
                </p>
                <p id="resultado">
                    <label >0</label>
                </p>
                
            </div>
            <p id="tempoEx" for="txtRe" class="relatorio" >Tempo de Extração</p>
        </div>
    </section>

<footer>
    <p>
        by diego Nunes santos
    </p>
</footer>
</body>
<script src="corte.js"></script>
    
    
</body>
</html>
